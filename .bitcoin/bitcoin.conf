# ビットコイン用の設定ファイル
# テストネットにつなげる場合
testnet=1

# RPCに接続する場合
# -- 接続情報 -- #
server=1
rpcbind=localhost
# RPCポート。本番であれば 8332、テストネットであれば 18332 がデフォルトで用いられる。
#rpcport=8332

# -- 認証情報 -- #
# localhostのみ許可するのであれば、それほど気を遣った設定にしなくても良い。
rpcuser=haruki
rpcpassword=haruki

# -- アクセス制御 -- #
# 以下のように許可ネットワークを設定することにより外部からも RPC 操作ができるようになる
#rpcallowip=10.1.1.34/255.255.255.0
